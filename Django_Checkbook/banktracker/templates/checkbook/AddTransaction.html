{% extends 'checkbook_base.html' %}
{% block title %}Add New Transaction{% end block %}
{% block content %}
<div class="new-transaction-form">
    <form method="post">
        {% csrf_token %}
        <label>Account:</label>
        <input type="text" name="account_display" value="{{ account.first_name }} {{ account.last_name }}" readonly><br>
        {{ form.as_p }}
        <button id="new-transaction-button" type="submit">Add Transaction</button>
    </form>
    <br>
</div>
{% end block %} %}
